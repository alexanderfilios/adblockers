<div>
  <nav class="navbar navbar-default">
    <div class="container-fluid col-md-10">
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li ng-repeat="(menuItem, menuKey) in menuItems"
              ng-class="selected === menuKey ? 'active' : ''">
            <a href="#"
               style="padding: 15px 5px; border-left: solid gray 1px;"
               ng-click="select(menuKey)"><small>{{menuItem | formatCase}}</small></a>
          </li>
        </ul>
      </div>

    </div>
    <div class="navbar-header col-md-2">
      <ul class="nav">
        <li><div><strong>Selected Instance:</strong></div><div>{{(!!instance && graphStats === null) ? 'Loading ' : ''}}{{instance || 'No instance'}}</div></li>
        <li><div><strong>Selected Date:</strong></div><div>{{(date | formatDate) || 'No date'}}</div></li>
      </ul>
    </div>
  </nav>
  <div>
    <div ng-show="selected === menuItems.TABLE">
      <div ng-controller="TableController">
        <div my-table=""></div>
      </div>
    </div>
    <div ng-controller="LineChartController">
      <div ng-show="selected === menuItems.TOP_1000_FIRST_DEGREE"
           line-chart=""
           metric={{menuItems.TOP_1000_FIRST_DEGREE}}></div>
      <div ng-show="selected === menuItems.TOP_1000_THIRD_DEGREE"
           line-chart=""
           metric={{menuItems.TOP_1000_THIRD_DEGREE}}></div>
      <div ng-show="selected === menuItems.TOP_10_FIRST_DEGREE"
           line-chart=""
           metric={{menuItems.TOP_10_FIRST_DEGREE}}></div>
      <div ng-show="selected === menuItems.TOP_10_THIRD_DEGREE"
           line-chart=""
           metric={{menuItems.TOP_10_THIRD_DEGREE}}></div>
      <div ng-show="selected === menuItems.TOP_1_FIRST_DEGREE"
           line-chart=""
           metric={{menuItems.TOP_1_FIRST_DEGREE}}></div>
      <div ng-show="selected === menuItems.TOP_1_THIRD_DEGREE"
           line-chart=""
           metric={{menuItems.TOP_1_THIRD_DEGREE}}></div>
      <div ng-show="selected === menuItems.FIRST_STDEV"
           line-chart=""
           metric={{menuItems.FIRST_STDEV}}></div>
      <div ng-show="selected === menuItems.THIRD_STDEV"
           line-chart=""
           metric={{menuItems.THIRD_STDEV}}></div>
      <div ng-show="selected === menuItems.DIAMETER"
           line-chart=""
           metric={{menuItems.DIAMETER}}></div>
      <div ng-show="selected === menuItems.DENSITY"
           line-chart=""
           metric={{menuItems.DENSITY}}></div>
      <div ng-show="selected === menuItems.BETWEENNESS_CENTRALITY"
           line-chart=""
           metric={{menuItems.BETWEENNESS_CENTRALITY}}></div>

      <div ng-show="selected === menuItems.UNRECOGNIZED_THIRD_PARTY_REQUESTS"
           line-chart=""
           metric={{menuItems.UNRECOGNIZED_THIRD_PARTY_REQUESTS}}></div>
      <div ng-show="selected === menuItems.MISCLASSIFIED_REQUESTS"
           line-chart=""
           metric={{menuItems.MISCLASSIFIED_REQUESTS}}></div>

      <div ng-show="selected === menuItems.DENSITY_ENTITIES"
           line-chart=""
           metric={{menuItems.DENSITY_ENTITIES}}></div>
      <div ng-show="selected === menuItems.TOP_1000_FIRST_DEGREE_ENTITIES"
           line-chart=""
           metric={{menuItems.TOP_1000_FIRST_DEGREE_ENTITIES}}></div>
      <div ng-show="selected === menuItems.TOP_1000_THIRD_DEGREE_ENTITIES"
           line-chart=""
           metric={{menuItems.TOP_1000_THIRD_DEGREE_ENTITIES}}></div>
      <div ng-show="selected === menuItems.TOP_10_FIRST_DEGREE_ENTITIES"
           line-chart=""
           metric={{menuItems.TOP_10_FIRST_DEGREE_ENTITIES}}></div>
      <div ng-show="selected === menuItems.TOP_10_THIRD_DEGREE_ENTITIES"
           line-chart=""
           metric={{menuItems.TOP_10_THIRD_DEGREE_ENTITIES}}></div>
      <div ng-show="selected === menuItems.TOP_1_FIRST_DEGREE_ENTITIES"
           line-chart=""
           metric={{menuItems.TOP_1_FIRST_DEGREE_ENTITIES}}></div>
      <div ng-show="selected === menuItems.TOP_1_THIRD_DEGREE_ENTITIES"
           line-chart=""

           line-chart=""
           metric={{menuItems.FIRST_STDEV_ENTITIES}}></div>

           line-chart=""
           metric={{menuItems.THIRD_STDEV_ENTITIES}}></div>
    </div>
    <div ng-show="selected === menuItems.MAP">
      <div ng-controller="MapController">
        <div map-chart=""></div>
      </div>
    </div>

    <div ng-show="selected === menuItems.CALCULATED_DATES">
      <a id="download-csv" class="btn btn-primary" style="float: right">Download all graphs as ZIP</a>
      <div ng-controller="CalculationTableController">
        <div calculation-table=""></div>
      </div>
    </div>
  </div>
</div>
