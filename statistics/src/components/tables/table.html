<table class="table table-hover">
  <thead>
  <th>First Party</th>
  <th>Source</th>
  <th>Target</th>
  </thead>
  <tbody>
  <tr ng-repeat="row in rows">
    <td>{{row.firstParty}}</td>
    <td>{{row.source}}</td>
    <td>{{row.target}}</td>
  </tr>
  </tbody>
</table>
<div class="btn-group">
  <label class="btn btn-primary" ng-model="something" uib-btn-checkbox>Left</label>
</div>
